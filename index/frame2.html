<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/frame2.css" />

    <link

      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"

  </head>
  <body>
    <div class="kopi-baradaya">
      <main class="dribbble-parent">
        <h1 class="dribbble1">Dribbble</h1>
        <section class="frame-section">
          <div class="frame-parent2">
            <div class="welcome-lets-create-your-pro-parent">
              <h1 class="welcome-lets-create">
                Welcome! Letâ€™s create your profile
              </h1>
              <div class="let-others-got">
                Let others got to know you better! You can do these later
              </div>
            </div>
            <div class="add-an-avatar-parent">
              <h3 class="add-an-avatar">Add an avatar</h3>
              <div class="frame-parent3">
                <div class="frame-parent4">
                  <div class="frame-wrapper1">
                    <div class="ellipse-parent">
                      <div class="ellipse-div"></div>
                      <img
                        class="page-1-icon"
                        loading="lazy"
                        alt=""
                        src="../public/page1.svg"
                      />
                    </div>
                  </div>
                  <div class="frame-wrapper2">
                    <input type="file" id="fileInput" style="display: none;">
                      <div class="next-button-parent">
                     <button class="next-button" id="uploadButton">
                      <div class="next-button-child"></div>
                  <b class="username1">UPLOAD</b>
                         </button>
                      
                      <div class="parent">
                        <div class="div1">&gt;</div>
                        <div class="or-choose-one-of-our-defaults-wrapper">
                          <div class="or-choose-one">
                            Or choose one of our defaults
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            <h3  class="add-your-location">Add your location</h3>
                
               
              </div>
            <div class="line-wrapper">
              <div class="line-div">
              </div>
            </div>
            <a href="frame3.html" class="next-wrapper" id="frameButton">
              <b class="next">Next</b>
            </a>
          </div>
        </section>
      </main>
    </div>

    <script>
     
  
  document.addEventListener('DOMContentLoaded', function () {
  var uploadButton = document.getElementById('uploadButton');
  var fileInput = document.getElementById('fileInput');
  var ellipseDiv = document.querySelector('.ellipse-div');
  var page1Icon = document.querySelector('.page-1-icon');

  uploadButton.addEventListener('click', function () {
    fileInput.click();
  });

  fileInput.addEventListener('change', function () {
    // Handle file selection
    var selectedFile = fileInput.files[0];
    if (selectedFile) {
      // Display the selected file in the ellipse-div
      var reader = new FileReader();
      reader.onload = function (event) {
        ellipseDiv.style.backgroundImage = 'url(' + event.target.result + ')';
        page1Icon.style.display = 'none'; // Hide page-1-icon
      };
      reader.readAsDataURL(selectedFile);
    }
  });
});


      </script>
  </body>
</html>
